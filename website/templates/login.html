{% extends "base.html" %} 

{% block title %}
Login
{% endblock %}

{% block content %}
<form method="POST" action="">
    <h3 class="page-header" align="center">Login</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email"
               class="form-control" 
               id="email" 
               name="email" 
               placeholder="Enter email"/>
    </div>
    <div class="password">
        <label for="password">Password</label>
        <input type="password"
               class="form-control" 
               id="password" 
               name="password" 
               placeholder="Enter password"/>
    </div>
    <button type="submit" class="btn btn-primary btn-submit">Login</button>
</form>
{% endblock %}
